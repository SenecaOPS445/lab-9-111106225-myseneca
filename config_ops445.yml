---
- hosts: myvm
  become: yes
  vars:
    seneca_id: student
  tasks:
    - name: update apache
      yum:
        name: httpd
        state: latest

    - name: install epel-release
      yum:
        name: epel-release
        state: present

    - name: remove tree package
      yum:
        name: tree
        state: absent

    - name: set hostname
      hostname:
        name: "{{ seneca_id }}"

    - name: create new user with sudo access
      user:
        name: "{{ seneca_id }}"
        state: present
        groups: wheel
        append: yes

    - name: setup SSH for new user
      authorized_key:
        user: "{{ seneca_id }}"
        state: present
        key: "{{ lookup('file', '/home/ashahi6/.ssh/id_rsa.pub') }}"

    - name: create directory structure
      file:
        path: "/home/{{ seneca_id }}/ops445/lab{{ item }}"
        state: directory
        owner: "{{ seneca_id }}"
        group: "{{ seneca_id }}"
      loop: "{{ range(1, 10) | list }}"

